<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>MNIST latent space PCA</title>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="./index.css">
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.1/dist/tf.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

  <body class='w3-container'>

    <h1 class='w3-panel w3-blue w3-padding w3-round'>
      MNIST's Autoencoder Latent Space's Principle Component Interpolation
    </h1>

    <div id='display_grid'>
      <!--Slider Block-->
      <div class='w3-container w3-card w3-padding' id='container_slider_blocks'>
        
        <div id='prototype_sliders_block' class='w3-padding slider_block'>
          <label></label>
          <input type="range" class='w3-input slider disabled-slider' min="-3" max="3" step="0.01" disabled>
        </div>

      </div>

      <div class='w3-container w3-card' id='display_area'>
          <img id='image_reconstuct' src="" hidden>
          <button class='w3-blue w3-btn w3-padding w3-large' id='button_random'>Random</button>
          <!--input type="number" class='w3-input w3-section' id='random_deviation' min="0" required -->
          <button class='w3-red w3-padding w3-btn w3-margin-top' id='button_inference' disabled>Model Loading</button>
      </div>

    </div>

    <!--hidden canvas middle man for creating base64 embedded image-->
    <canvas id='canvas_reconstruct' hidden></canvas>

    <script src='./index.js'></script>

  </body>
</html>
