<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>Getting Started with ml5.js</title>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="./index.css">
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.1/dist/tf.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

  <body class='w3-container w3-margin'>
    
    <button class='w3-btn w3-blue' id='button_load'>Load Model</button>
    
    <!--Slider Block-->
    <div class='w3-container' id='container_slider_blocks'>
      
      <div id='prototype_sliders_block'>
        <label></label>
        <input type="range" class='w3-input slider' min="-3" max="3" step="0.01">
      </div>

    </div>

    <button class='w3-btn w3-green' id='button_inference' disabled>Inference</button>

    <img id='image_reconstuct' width="280" height="280" src="">

    <!--hidden canvas middle man for creating base64 embedded image-->
    <canvas id='canvas_reconstruct' hidden></canvas>

    <script src='./index.js'></script>

  </body>
</html>
