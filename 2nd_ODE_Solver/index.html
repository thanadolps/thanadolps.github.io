<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2nd Order ODE Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.8.0/math.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <h5>Phase Space</h5>
    <div>
        <form id="form_equation">
            <label>Equation 1 \(v=\frac{d}{dt}s=\)</label>
            <input type="text" id='input_equation1' spellcheck="false" required>
            <label>Equation 2 \(a=\frac{d}{dt}v=\)</label>
            <input type="text" id='input_equation2' spellcheck="false" required>
            <label>Pixel Per Value</label>
            <input type="range" id='input_ppv' min="0" max="100">
            <button id="button_submit_equation" class='btn'>Submit</button>
        </form>
        <button id="button_clear_particle" class='btn'>Clear Particle</button>
        <p id='display_equation1'>$$$$</p>
        <p id='display_equation2'>$$$$</p>
    </div>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
